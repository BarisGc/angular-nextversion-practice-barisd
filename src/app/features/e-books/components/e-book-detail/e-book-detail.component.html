<mat-card *ngIf="eBook">
  <mat-card-title-group>
    <mat-card-title>{{ title | ellipsis : 35 }}</mat-card-title>
    <mat-card-subtitle *ngIf="subtitle">{{
      subtitle | ellipsis : 40
    }}</mat-card-subtitle>
    <img mat-card-sm-image *ngIf="thumbnail" [src]="thumbnail" />
  </mat-card-title-group>
  <mat-card-content>
    <p [innerHtml]="description | ellipsis"></p>
  </mat-card-content>
  <mat-card-footer class="footer">
    <app-e-book-authors [eBook]="eBook"></app-e-book-authors>
  </mat-card-footer>
  <mat-card-actions align="start">
    <button
      mat-raised-button
      color="warn"
      *ngIf="inCollection"
      (click)="remove.emit(eBook)"
    >
      Remove Book from Collection
    </button>

    <button
      mat-raised-button
      color="primary"
      *ngIf="!inCollection"
      (click)="add.emit(eBook)"
    >
      Add Book to Collection
    </button>
  </mat-card-actions>
</mat-card>
