<a [routerLink]="[relativeUrl, id]">
  <mat-card>
    <mat-card-title-group>
      <!-- NgOptimizedImage warnings will not appear to you in production mode. -->
      <img
        mat-card-sm-image
        *ngIf="thumbnail"
        [alt]="title"
        [ngSrc]="thumbnail"
        width="200" height="100"
        priority
      />
      <mat-card-title>{{ title | ellipsis : 35 }}</mat-card-title>
      <mat-card-subtitle *ngIf="subtitle">{{
        subtitle | ellipsis : 40
      }}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
      <p *ngIf="description">{{ description | ellipsis }}</p>
    </mat-card-content>
    <mat-card-footer>
      <app-e-book-authors [eBook]="eBook"></app-e-book-authors>
    </mat-card-footer>
  </mat-card>
</a>
